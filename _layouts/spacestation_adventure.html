---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-content">
    {{ content }}
  </div>

  <div class="choices">
    <h2>Choices:</h2>
    <ul>
      {% for choice in page.choices %}
        <li><a href="{{ site.baseurl }}{{ choice.link }}">{{ choice.text }}</a></li>
      {% endfor %}
    </ul>
  </div>
</article>
